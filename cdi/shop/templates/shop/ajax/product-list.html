{% load static %}
{% for product in data %}
    <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="product__item">
            <div class="product__item__pic set-bg" data-setbg="{{ product.productattribute_set.first.image_url1 }}">
                <ul class="product__item__pic__hover">
                    <li><a href="#"><i class="fa fa-heart"></i><span>Wishlist</span></a></li>
                    <li><a href="#"><i class="fa fa-eye"></i><span>View</span></a></li>
                    <li><a href="#"><i class="fa fa-shopping-cart"></i><span>Cart</span></a></li>
                </ul>
            </div>
            <div class="product__item__text">
                <h6><a href="{{ product.slug }}/{{ product.id }}">{{ product.name }}</a></h6>
                <h5>${{ product.productattribute_set.first.price }}</h5>
            </div>
        </div>
    </div>
{% endfor %}
